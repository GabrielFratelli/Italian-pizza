<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Quando&family=Roboto:wght@300&family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <title>Welcome Delicious</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a class="logo" href="Logo">Delicious</a>

        <div class="top">
          <p><a href="Home">Home</a></p>
          <p><a href="Service">Service</a></p>
          <p><a href="Menu">Menu</a></p>
          <p><a href="Review">Review</a></p>
        </div>

        <div class="icons-header">
          <img
            class="icons-search"
            src="../src/assets/icon/lupa.svg"
            alt="Botã de Pesquisa"
          />
          <img
            class="icons-lupa"
            src="../src/assets/icon/notification.svg"
            alt="Botão de Notificação"
          />
        </div>

        <button class="login">login</button>
      </div>

      <div class="container-principal">
        <div class="menu">
          <div class="title">
            <h1>
              Welcome To client<br />
              Restaurant
            </h1>

            <p id="paragraph">
              Our job is to choose your delicious food<br />
              and fast and free
            </p>

            <div class="buttons">
              <button id="get-started">Get Started</button>
              <button id="watch-video">
                <img src="../src/assets/icon/play.svg" alt="Play Watch Video" />
                <p>Watch Video</p>
              </button>
            </div>
          </div>
        </div>
        <div class="perfil">
          <img src="../src/assets/img/perfil.png" alt="Mulher Comendo lanche"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
